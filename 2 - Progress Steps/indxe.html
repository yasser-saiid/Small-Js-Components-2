<!DOCTYPE html>
<html lang="en" class="dark-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <!-- css file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section-container">
      <div class="section-center Progress-center">
        <div class="progress" id="progress"></div>
        <article class="circle active">1</article>
        <article class="circle">2</article>
        <article class="circle">3</article>
        <article class="circle">4</article>
      </div>
      <div class="btn-container">
        <button type="button" class="btn prev-btn" disabled>prev</button>
        <button type="button" class="btn next-btn">next</button>
      </div>
    </section>
    <!-- js file -->
    <script src="./app.js"></script>
  </body>
</html>
