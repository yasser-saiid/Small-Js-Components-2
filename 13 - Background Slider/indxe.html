<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background slider</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <!-- css file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="bg-container">
      <button class="btn toggle-btn">
        <i class="fa fa-chevron-right"></i>
      </button>
      <div class="img-container active" data-index="0">
        <img src="./Images/nature-1.jpg" alt="nature" class="slid-img" />
      </div>
      <div class="img-container" data-index="1">
        <img src="./Images/nature-2.jpg" alt="nature" class="slid-img" />
      </div>
      <div class="img-container" data-index="2">
        <img src="./Images/light-1.jpg" alt="nature" class="slid-img" />
      </div>
      <div class="img-container" data-index="3">
        <img src="./Images/light-2.jpg" alt="nature" class="slid-img" />
      </div>
    </section>
    <!-- js file -->
    <script src="./app.js"></script>
  </body>
</html>
