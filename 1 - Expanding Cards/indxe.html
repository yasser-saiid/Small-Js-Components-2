<!DOCTYPE html>
<html lang="en" class="dark-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>expanding cards</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <!-- css file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section-container">
      <div class="section-center expand-center">
        <!-- single card -->
        <article class="card active">
          <img src="./imgs/2.jpg" alt="card photo" class="img" />
          <h3>explore the world</h3>
        </article>
        <article class="card">
          <img src="./imgs/3.jpg" alt="card photo" class="img" />
          <h3>explore the world</h3>
        </article>
        <article class="card">
          <img src="./imgs/4.jpg" alt="card photo" class="img" />
          <h3>explore the world</h3>
        </article>
        <article class="card">
          <img src="./imgs/5.jpg" alt="card photo" class="img" />
          <h3>explore the world</h3>
        </article>
        <article class="card">
          <img src="./imgs/6.jpg" alt="card photo" class="img" />
          <h3>explore the world</h3>
        </article>
      </div>
    </section>
    <!-- js file -->
    <script src="./app.js"></script>
  </body>
</html>
